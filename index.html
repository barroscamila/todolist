<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list.</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section>   
            <div id="themeBtnContainer">
                <button id="themeBtn">dark</button>
            </div>

            <h1>todo list.</h1>

            <div id="newTodoContainer">
                <input type="text" name="newTodo" id="newTodo" autofocus>
                <button type="submit" id="newTodoBtn">new</button>
            </div>

            <div id="todoListContainer">
                <div id="todoList">
                    <div class="newTodo" style="display: none;">
                        <span id="doneIcon" class="material-symbols-outlined">
                            done
                        </span>
                        <span id="todoTxt">
                            Atividade para fazer...
                        </span>
                        <span id="deleteIcon" class="material-symbols-outlined">
                            delete
                        </span>
                    </div>

                    <div class="newTodo" style="display: none;">
                        <span id="doneIconDeleted" class="material-symbols-outlined">
                            done
                        </span>
                        <span id="todoTxtDeleted">
                            Atividade deletada...
                        </span>
                        <span id="deleteIcon" class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Feito com ðŸ’œ por <a href="https://www.linkedin.com/in/camilagdebarros/">Camila Barros</a></p>
        </footer>
    </main>
</body>
</html>
